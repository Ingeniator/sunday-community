<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main>
    <h1>🏓 Community Page</h1>
    <p>Welcome! This is our pinned page for events, rules, and news.</p>

    <section>
      <h2>📜 Rules</h2>
      <ul>
        <li>Respect each other</li>
        <li>No spam/ads without admin approval</li>
        <li>Play fair</li>
      </ul>
    </section>

    <section>
      <h2>📅 Upcoming Event</h2>
      <p><strong>Weekend Tournament</strong><br>
      🗓 5 October • 📍 Court A</p>
      <button id="registerBtn">Register</button>
    </section>
  </main>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById("registerBtn").addEventListener("click", () => {
      tg.showPopup({ title: "Coming soon!", message: "Registration will be enabled later." });
    });
  </script>
</body>
</html>
